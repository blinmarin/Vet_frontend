<app-modal-window>
  <ng-container body>
    <p class="head">Создать запись</p>
    <div class="wrapper">
      <p class="text">Вид животного: </p>
      <input class="textarea" type="text">
    </div>
    <div class="wrapper">
      <p class="text">Кличка питомца: </p>
      <input class="textarea" type="text">
    </div>
    <div class="wrapper">
      <p class="text">Хозяин: </p>
      <input class="textarea" type="text">
    </div>
    <div class="wrapper">
      <p class="text">Номер хозяина: </p>
      <input class="textarea" type="text">
    </div>
    <div class="wrapper-description">
      <p class="text">Описание: </p>
      <textarea class="textarea description"></textarea>
    </div>
  </ng-container>

  <ng-container footer>
    <div class="button-wrapper">
      <button>OK</button>
    </div>
  </ng-container>

</app-modal-window>
