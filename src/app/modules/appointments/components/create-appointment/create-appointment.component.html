<app-modal-window>
  <ng-container body>
    <p class="head">Создать запись</p>
    <div class="wrapper">
      <p class="text">Вид животного: </p>
      <app-mar-select class="textarea" [typeVariants]='types' (typeSelectOption)='getSelectOption($event)'></app-mar-select>
    </div>
    <div class="wrapper">
      <p class="text">Кличка питомца: </p>
      <input #textInput_pet class="textarea" type="text">
    </div>
    <div class="wrapper">
      <p class="text">Хозяин: </p>
      <input #textInput_name class="textarea" type="text">
    </div>
    <div class="wrapper">
      <p class="text">Номер хозяина: </p>
      <input #textInput_phone class="textarea" type="text">
    </div>
    <div class="wrapper-description">
      <p class="text">Описание: </p>
      <textarea #textInput_description class="textarea description"></textarea>
    </div>
  </ng-container>

  <ng-container footer>
    <div class="button-wrapper">
      <button (click)="saveAppointmentData(textInput_pet.value,
                                          textInput_name.value,
                                          textInput_phone.value,
                                          textInput_description.value)">Создать</button>
    </div>
  </ng-container>

</app-modal-window>
