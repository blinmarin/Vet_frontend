<div class="wrapper" *ngFor="let item of items_appointments">
  <!-- <div class="id">{{item.id}}</div> -->
  <div class="status IsYellow" *ngIf="item.status == 'registered'"></div>
  <div class="status IsGreen" *ngIf="item.status == 'completed'"></div>
  <div class="status IsRed" *ngIf="item.status == 'canceled'"></div>
  <div class="status IsBlue" *ngIf="item.status == 'rescheduled'"></div>

  <div class="type">{{item.pet.type}}</div>
  <div class="pet">{{item.pet.name}}</div>
  <div class="owner">{{item.owner.name}}</div>
  <div class="phone">{{item.owner.phone}}</div>
  <div class="description">{{item.description}}</div>
</div>
